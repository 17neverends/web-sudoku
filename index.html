<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer">
        <span id="timer">00:00</span>
    </div>

    <div class="core">
        <div class="difficulty">
            <h3 id="difficulty-level">Сложность: Легкая</h3>
        </div>
    <div class="container"></div>
    <div class="buttons">
        <div class="button" onclick="inputNumber(1)">1</div>
        <div class="button" onclick="inputNumber(2)">2</div>
        <div class="button" onclick="inputNumber(3)">3</div>
        <div class="button" onclick="inputNumber(4)">4</div>
        <div class="button" onclick="inputNumber(5)">5</div>
        <div class="button" onclick="inputNumber(6)">6</div>
        <div class="button" onclick="inputNumber(7)">7</div>
        <div class="button" onclick="inputNumber(8)">8</div>
        <div class="button" onclick="inputNumber(9)">9</div>
        <div class="button" id="clear-button" onclick="clearCell()"></div>
    </div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Поздравляем!</h2>
            <p id="resultMessage"></p>
            <button id="newGameButton">Новая игра</button>
        </div>
    </div>
    <div class="restart-button">
        <button id="restart-button"></button>
    </div>
    <div id="popup" class="modal" style="display:none;">
        <div class="modal-content">
            <h2>Добро пожаловать, <span id="player-name"></span>!</h2>
            <div class="leaderboard" id="leaderboard">
            </div>
            <button id="start-game-button">Начать игру</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
